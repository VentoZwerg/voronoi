<!DOCTYPE html>
<html>
<!--
Voronoi Diagram Generator

This project generates an interactive 2D Voronoi diagram with random points, using using Javascript and Electron.
The diagram supports customizable numbers of points (2–100) and colors (2–20, capped at the number of points),
with regions colored to match their corresponding points. The interface includes toggles for point and boundary
visibility, sliders for adjusting the number of points and colors, and a button to regenerate the diagram. Evenly
distributes colors (black, white, and random unique colors) with randomized remainder assignment are guaranteed.

Changelog:

-->
<head>
  <title>Voronoi Diagram</title>
  <script src="p5.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #canvas-container {
      display: inline-block;
      vertical-align: top;
      margin-left: 10px;
    }
    #controls {
      position: absolute;
      width: 222px;
      right: 20px;
      bottom: 10px;
    }
    #controls div {
      margin-bottom: 15px;
    }
    #title {
      text-align: left;
      font-size: 24px;
      margin: 10px 10px 10px 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }
    label {
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="title">Voronoi Diagram with Random Points</div>
  <div id="canvas-container"></div>
  <div id="controls">
    <div>
      <label><input type="checkbox" id="showPoints" checked> Show Points</label>
    </div>
    <div>
      <label><input type="checkbox" id="showBoundaries"> Show Boundaries</label>
    </div>
    <div>
      <label>Num Points: <span id="pointsValue">20</span></label>
      <input type="range" id="numPoints" min="2" max="100" value="2" step="1">
    </div>
    <div>
      <label>Num Colors: <span id="colorsValue">2</span></label>
      <input type="range" id="numColors" min="2" max="100" value="2" step="1">
    </div>
    <div>
      <button id="regenerate">Regenerate Image</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
